<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta name="author" content="RobertW">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta http-equiv="Content-Security-Policy" content="
      script-src 'self' js.arcgis.com 'unsafe-inline' 'unsafe-eval';
      style-src 'self' js.arcgis.com 'unsafe-inline';
    ">
    <meta charset="utf-8">
    <!-- inject:critical.css -->
  </head>
  <body>
    <div id='react-mount'></div>
    <script>
      // Make sure the basepath ends with a slash
      var makePath = function makePath (base, path) {
        var position = base.length - 1;
        return !path ?
          (base.indexOf('/', position) !== position ? base + '/' : base) :
          (base.indexOf('/', position) !== position ?
            base + '/' + path :
            base + path
          )
      };
      var base = makePath(location.href.replace(/\/[^/]+$/, ''));
      var dojoConfig = {
        parseOnLoad: false,
        async: true,
        packages: [
          { name: 'js', location: makePath(base, 'js') }
        ],
        deps: ['dojo/domReady!'],
        callback: function () { require(['js/main']); }
      };
    </script>
    <script src='//js.arcgis.com/4.0/init.js' async></script>
  </body>
</html>
